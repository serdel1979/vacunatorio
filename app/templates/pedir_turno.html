{% include './menu.html' %}
{% import "bootstrap/wtf.html" as wtf %}
<div class="container">


    {% with msg = get_flashed_messages(with_categories=true) %}
    {% if msg %}
    {% for category,m in msg %}
    <div class="alert alert-{{ category }}" role="alert"> {{ m }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-header">
            <h2>Selecci√≥n de turno</h2>
        </div>
        <div class="card-body">
            <p class="card-text">
            <form class="form-signin" method="POST" action="/registra_turno">
                <div class="form-signin">
                    <div class="col-md-12">
                        <input min={{min}} style="margin-top: 30px;" id="fecha_turno" name="fecha_turno" type="date"
                            placeholder="Eliga una fecha" value={{min}}>
                    </div>
                </div>
                <div class="form-signin">
                    <div class="col-md-12">
                        <select class="form-signin" aria-label="Default select example" style="margin-top: 30px;"
                            id="vacuna" name="vacuna" type="text" placeholder="Vacuna" class="form-control">
                            {% for v in vacunas %}
                            <option value="{{ v }}">{{ v }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-signin">
                    <div class="col-md-12">
                        <select class="form-signin" aria-label="Default select example" style="margin-top: 30px;"
                            id="sede" name="sede" type="text" placeholder="Sede" class="form-control">
                            {% for s in sedes %}
                            <option value="{{ s }}">{{ s }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-signin" style="margin-top: 30px;">
                    <button style="margin-top: 30px;" class="btn btn-primary" type="submit">Confirmar</button>
                </div>

            </form>
            </p>
            <a href="/"  class="btn btn-primary">Volver</a>
        </div>
    </div>



</div> <!-- /container -->
